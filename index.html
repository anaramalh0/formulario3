<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <form>
            <div class="name">
                <div class="firstName">
                    <input type="text" name="firstName" placeholder="First Name"/> 
                    
                </div>
                <div class="lastName">
                    <input type="text" name="lastName" placeholder="Last Name"/> 
                </div>
            </div>

            <div class="dados">
                <div>
                <input id="userName" type="text" name="userName" placeholder="User Name"/> 
                </div>
                <div>
                <input id="email" type="email" name="emailAddress" placeholder="Email Address"/>
                </div>
            </div>

            <div class="password">
                <div class="password1">
                    <input type="password" name="password" placeholder="Password"/> 
                    
                </div>
                <div class="confirmPassword">
                    <input type="password" name="confirmPassword" placeholder="Confirm Password"/> 
                </div>
            </div>
            <div class="validator">
                <button> I Agree </button>
                <p>By clicking <span>Register</span> , you agree to the <a href="">Terms and Conditions</a></p>
            </div>
        </form>
        <div class="btn">
            <button id="btnAzul" > Register </button>
            <button id="btnVerde" > Sign In </button>
        </div>
    </div>
</body>
</html>
